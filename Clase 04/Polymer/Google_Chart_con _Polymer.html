/********* ▼ POLYMER ▼ *********/
Ejemplo de un Componente Google Chart con Polymer

1) Tener instalado Node.js y Git
2) Instalar...

	npm install bower -g

	bower install --save GoogleWebComponents/google-chart

	npm install http-server

3) Codear
4) Ejecutar el server en 127.0.0.1:80808 con:

	sudo ./node_modules/http-server/bin/http-server
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Google Chart con Polymer</title>
		<link rel='import' href='bower_components/google-chart/google-chart.html'>
	</head>
	<body>

		<google-chart
			type='pie'
			options='{ "title" : "Distribucion de dias Q1" }'
			cols='[{ "label" : "Month", "type" : "string" }, { "label" : "Days", "type" : "number" }]'
			rows='[ ["Enero",31],["Febrero",28],["Marzo",31] ]'
		>
		</google-chart>

	</body>
</html>
